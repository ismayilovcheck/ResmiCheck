<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>ResmiCheck — Rəsmi Sənəd Yoxlayıcı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f6f8;
            color: #222;
        }

        header {
            background: #0f172a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin-top: 8px;
            color: #cbd5e1;
            font-size: 14px;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 220px;
            resize: vertical;
            padding: 14px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
        }

        button {
            margin-top: 16px;
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 22px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .result {
            margin-top: 25px;
            padding: 18px;
            background: #f1f5f9;
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 14px;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>
<body>

<header>
    <h1>ResmiCheck</h1>
    <p>Rəsmi sənədlər və CV-lər üçün sürətli ilkin yoxlama</p>
</header>

<main>
    <div class="card">
        <label for="textInput">Sənəd mətni</label>
        <textarea id="textInput" placeholder="Rəsmi müraciət, CV və ya ərizə mətnini buraya yazın..."></textarea>

        <button onclick="analyzeText()">Yoxla</button>

        <div id="result" class="result" style="display:none;"></div>
    </div>
</main>

<footer>
    © 2026 ResmiCheck — Test versiya
</footer>

<script>
async function analyzeText() {
    const text = document.getElementById("textInput").value;
    const resultDiv = document.getElementById("result");

    if (!text.trim()) {
        resultDiv.style.display = "block";
        resultDiv.innerText = "Zəhmət olmasa mətni daxil edin.";
        return;
    }

    resultDiv.style.display = "block";
    resultDiv.innerText = "Yoxlanılır...";

    try {
        const response = await fetch("http://127.0.0.1:8000/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text })
        });

        const data = await response.json();
        resultDiv.innerText = data.result;
    } catch (err) {
        resultDiv.innerText = "Serverlə əlaqə qurulmadı.";
    }
}
</script>

</body>
</html>
